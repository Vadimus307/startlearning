<!DOCTYPE HTML>
<html>
 <head>
<h1>
REGISTRATION FORM
<link rel="stylesheet" href="style.css" type="text/css">

<p>
<form method="get">
            <p>
                <label for="Name">Name</label>
                <input type="text" maxlength="10" required id="Name" name="Name" / autofocus>
			    <label for="surname">Surname</label>
                <input type="text" required id="text" name="text" />
            </p>
			<p>
			<label for="Gender">Gender</label>
<select name="Gender" id="Gender">
  	<option value="Male">Male</option>
    <option value="Female" selected>Female</option>
	<option value="Other" selected>Other</option>
</select>  
            </p>
			<p>
			<label for="age">Age</label>
			<input type="number" min="18" max="80" id="Age" name="Age">
			</p>
			<p>
			<label for="email">Your Email</label>
			<input type="email"
			pattern="*@gmail.com" size=10 id=email name=email />
			</p>
			<p>
			<label for="password">Password</label> 
			<input type="password" required id="password" name="password" />
			</p>
			<p>
			<label for="self_story" Info about me </label>
			<textarea name="message" id="self_story" cols="40" min="10" maxlength="200"></textarea>
			</p>
			<p>
			<label for="agree_rules">I am agree</label>
			<input type="checkbox" name="agree_rules"></textarea>
			</p>
            <p>
                <input type="submit" value="Sent" />
            </p>
</form>
</p>

</body>
